<!DOCTYPE html>
<html lang="en">
<head><title>Edit Employee</title></head>
<body>
  <h2>Edit Employee</h2>
  <form method="POST">
    Name: <input type="text" name="name" value="{{ emp.name }}"><br>
    Department: <input type="text" name="department" value="{{ emp.department }}"><br>
    Salary: <input type="number" step="any" name="salary" value="{{ emp.salary }}"><br>
    <input type="submit" value="Update">
  </form>
</body>
</html>
