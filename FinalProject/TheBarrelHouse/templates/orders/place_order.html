<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order | The Barrel House</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f9f6f1] text-gray-800">

<!-- Header (no banner image) -->
<header class="bg-black text-white p-6">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">The Barrel House</h1>
        <nav class="space-x-4">
            <a href="/" class="hover:underline">Home</a>
            <a href="/products/" class="hover:underline">Products</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="hover:underline">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="hover:underline">Login</a>
                <a href="{% url 'register' %}" class="hover:underline">Register</a>
            {% endif %}
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="max-w-3xl mx-auto px-4 py-10">
    <div class="bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-semibold mb-4 text-[#743c00]">Order Product</h2>
        <div class="mb-6">
            <h3 class="text-lg font-bold">{{ product.name }}</h3>
            <p class="text-gray-600">Price: â‚¹{{ product.price }}</p>
        </div>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                <input type="number" name="quantity" id="quantity" min="1" max="{{ product.stock }}" value="1"
                       class="w-24 border px-3 py-2 rounded mt-1">
            </div>
            <button type="submit" class="bg-emerald-700 text-white px-6 py-2 rounded hover:bg-emerald-800">
                Place Order
            </button>
        </form>
    </div>
</main>

<!-- Footer -->
<footer class="bg-black text-white text-center py-6 mt-10">
    <p class="text-sm">&copy; 2025 The Barrel House. All Rights Reserved.</p>
    <p class="text-xs text-gray-400 mt-1">Please drink responsibly. Must be 21+ to purchase.</p>
</footer>

</body>
</html>
